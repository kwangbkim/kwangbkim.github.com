{% if index %}
  <div class="article-read-more">
    <p class="meta">
      {% include post/date.html %}{{ time }}
      <a rel="full-article" href="{{ root.url }}{{ post.url }}">{{ post.title }}</a>
    </p>
  </div>
{% else %}
  <h1 class="article-title">{{ page.title | titlecase }}</h1>
  <div class="article-content">{{ content }}</div>
{% endif %}
